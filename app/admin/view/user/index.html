<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>用户管理</span>
            <button class="layui-btn layui-btn-sm" lay-event="add" onclick="openAdd()">
                <i class="layui-icon">&#xe654;</i> 添加
            </button>
        </div>
        <div class="layui-card-body">
            <!-- 搜索表单 -->
            <form class="layui-form layui-form-pane" lay-filter="searchForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="username" placeholder="用户名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn" lay-submit lay-filter="searchSubmit">搜索</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            
            <!-- 数据表格 -->
            <table id="userTable" lay-filter="userTable"></table>
        </div>
    </div>

    <!-- 表格工具栏模板 -->
    <script type="text/html" id="tableBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <!-- 添加/编辑表单模板 -->
    <script type="text/html" id="editForm">
        <form class="layui-form" lay-filter="editForm" style="padding: 20px;">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="status" value="1" title="启用" checked>
                    <input type="radio" name="status" value="0" title="禁用">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="editSubmit">保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script src="__STATIC__/jquery/jquery.min.js"></script>
    <script src="__STATIC__/layui/layui.js"></script>
    <script>
    layui.use(['table', 'form', 'layer'], function(){
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        
        // 初始化表格
        table.render({
            elem: '#userTable'
            ,url: '/admin/user/list'
            ,page: true
            ,limits:[10, 20, 30, 50,  100]
            ,response: {
                statusCode: 1
            }
            ,cols: [[
                {field: 'id', title: 'ID', width: 80, sort: true}
                ,{field: 'username', title: '用户名'}
                ,{field: 'nickname', title: '昵称'}
                ,{field: 'email', title: '邮箱'}
                ,{field: 'avatar', title: '头像',templet: function(d){
                    return '<img src="'+d.avatar+'" style="width: 40px; height: 40px; border-radius: 50%;">';
                }}
                ,{field: 'status', title: '状态', width: 100, templet: function(d){
                    return d.status == 1 ? '<span class="layui-badge layui-bg-green">启用</span>' : 
                        '<span class="layui-badge layui-bg-gray">禁用</span>';
                }}
                ,{field: 'last_login_time', title: '最后登录时间', width: 180}
                ,{field: 'last_login_ip', title: '最后登录IP', width: 150}
                ,{field: 'create_time', title: '创建时间', width: 180}
                ,{title: '操作', width: 150, toolbar: '#tableBar', fixed: 'right'}
            ]]
        });

        // 监听工具条
        table.on('tool(userTable)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定删除吗？', function(index){
                    // 发送删除请求
                    $.post('/admin/user/delete', {id: data.id}, function(res){
                        if(res.code === 1){
                            obj.del();
                            layer.msg('删除成功');
                        }else{
                            layer.msg(res.msg);
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                openEdit(data);
            }
        });

        // 监听搜索提交
        form.on('submit(searchSubmit)', function(data){
            table.reload('userTable', {
                where: data.field
            });
            return false;
        });

        // 监听表单提交
        form.on('submit(editSubmit)', function(data){
            var loading = layer.load();
            $.post('/admin/user/save', data.field, function(res){
                layer.close(loading);
                if(res.code === 1){
                    layer.closeAll('page');
                    table.reload('userTable');
                    layer.msg('保存成功');
                }else{
                    layer.msg(res.msg);
                }
            });
            return false;
        });
    });

    // 打开添加窗口
    function openAdd(){
        layer.open({
            type: 1,
            title: '添加用户',
            content: $('#editForm').html(),
            area: ['500px', '400px']
        });
        layui.form.render();
    }

    // 打开编辑窗口
    function openEdit(data){
        layer.open({
            type: 1,
            title: '编辑用户',
            content: $('#editForm').html(),
            area: ['500px', '400px'],
            success: function(){
                layui.form.val('editForm', data);
            }
        });
        layui.form.render();
    }
    </script>
</body>
</html>
